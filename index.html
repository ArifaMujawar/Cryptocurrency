<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <header>
            <h3>Cryptocurrency</h3>
            <input type="text" id="search" placeholder="search.." onchange="filterCoins()">
        </header>
        <div class = "data">
                <select name = "" id = "sort" onchange = "handleSort()">
                    <option id ="name" value="Name">Name</option>
                    <option id="price" value="Price">Price</option>
                    <option id="rank" value="Rank">Rank</option>
                </select>
            <table id = "table" >
                <tr class = "rows-header">
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Rank</th>
                    <th>Change</th>
                </tr>
                
            </table>
        </div>
    </div>
</body>
</html>
